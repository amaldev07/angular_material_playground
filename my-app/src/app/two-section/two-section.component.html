<div style="margin: 0 10px;">
  <!-- Main Left-Right Section -->
  <div style="display: flex; width: 100%; gap: 20px; margin-bottom: 20px;">
    <!-- Left Section -->
    <div style="width: 50%; border: 1px solid #ccc; padding: 16px;">

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <!-- Row 1 -->
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput />
        </mat-form-field>

        <!-- Row 2 (Single field, takes only left column) -->
        <mat-form-field appearance="fill" style="grid-column: span 1;">
          <mat-label>Email</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </div>

    <!-- Right Section -->
    <div style="width: 50%; padding: 16px;">

    </div>
  </div>

  <!-- Main Left-Right Section -->
  <div style="display: flex; width: 100%; gap: 20px;">
    <!-- Left Section -->
    <div style="width: 50%; border: 1px solid #ccc; padding: 16px;">
      <h3>User Details</h3>
      <table style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="text-align: left; padding: 8px;">Name</th>
            <th style="text-align: left; padding: 8px;">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="padding: 8px;">Alice</td>
            <td style="padding: 8px;">Admin</td>
          </tr>
          <tr>
            <td style="padding: 8px;">Bob</td>
            <td style="padding: 8px;">Editor</td>
          </tr>
          <tr>
            <td style="padding: 8px;">Charlie</td>
            <td style="padding: 8px;">Viewer</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Right Section -->
    <div style="width: 50%; border: 1px solid #ccc; padding: 16px;">
      <h3>Add New User</h3>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" style="width: 100%; margin-bottom: 12px;"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 12px;"><br>

        <label for="role">Role:</label><br>
        <select id="role" name="role" style="width: 100%; margin-bottom: 12px;">
          <option value="admin">Admin</option>
          <option value="editor">Editor</option>
          <option value="viewer">Viewer</option>
        </select><br>

        <button type="submit" style="padding: 8px 16px;">Submit</button>
      </form>
    </div>
  </div>

</div>
