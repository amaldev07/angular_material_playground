<div style="display: flex; width: 100%; height: 400px; gap: 20px;">
    <!-- Left Section -->
    <div style="flex: 1; border: 1px solid #ccc; padding: 16px;">
      <table style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="border: 1px solid #ccc; padding: 8px;">Name</th>
            <th style="border: 1px solid #ccc; padding: 8px;">Email</th>
            <th style="border: 1px solid #ccc; padding: 8px;">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="border: 1px solid #ccc; padding: 8px;">Alice</td>
            <td style="border: 1px solid #ccc; padding: 8px;">alice#64example.com</td>
            <td style="border: 1px solid #ccc; padding: 8px;">1234567890</td>
          </tr>
          <tr>
            <td style="border: 1px solid #ccc; padding: 8px;">Bob</td>
            <td style="border: 1px solid #ccc; padding: 8px;">bob#64example.com</td>
            <td style="border: 1px solid #ccc; padding: 8px;">9876543210</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Right Section -->
    <div style="flex: 1; border: 1px solid #ccc; padding: 16px;">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Last Name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>
